<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..500;1,400..500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
    * { padding: 0; margin: 0; }
    body {
        max-width: 900px;
        margin: 0 auto;
        background-color: #d8d0c5;
        color: #4e4336;
        font: 500 20px/1.0em "Alegreya", serif;
    }
    a {
        color: #b86622;
        text-decoration: none;
    }
    a:hover {
        color: #9d5111;
        text-decoration: underline;
    }
    header,
    #summary {
        margin-top: 3em;
        padding-left: 33px;
    }
    th:first-child,
    td:first-child {
        width: 5%;
    }
    th:last-child,
    td:last-child {
        width: 5%;
    }
    p.back {
        font: 600 23px/1.5em "Alegreya SC", serif;
        text-align: center;
        margin: 3em 0;
    }
    h1 {
        font: 600 34px/1.5em "Alegreya SC", serif;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    main {
        display: block;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 5em;
    }
    tr {
        border-bottom: 1px dashed #4e433650;
    }
    th,
    td {
        text-align: left;
        padding: 10px 0;
    }
    th {
        padding-top: 15px;
        padding-bottom: 15px;
        white-space: nowrap;
    }
    td {
        white-space: nowrap;
    }
    td:nth-child(2) {
        width: 80%;
    }
    th:nth-child(3),
    td:nth-child(3) {
        padding: 0 30px 0 20px;
        text-align: right;
    }
    th:nth-child(4),
    td:nth-child(4) {
        text-align: right;
    }
    td .name {
        margin-left: 20px;
        word-break: break-all;
        overflow-wrap: break-word;
        white-space: pre-wrap;
    }
    tr.clickable {
        cursor: pointer;
    }
    .icon {
        display: inline-flex;
        height: 22px;
        vertical-align: middle;
    }
    span.file {
      color: #4e4336;
    }
    .icon svg {
        width: 22px;
        max-height: 100%;
        fill: currentcolor;
    }
    </style>
</head>
<body>

  <header>
    <p class="back"><a href="/">&larr; Back to website</a></p>

    <h1>files</h1>
                 </header>
                 <main>
                 <div class="listing">
                     <table aria-describedby="summary">
                         <thead>
                         <tr>
                             <th></th>
                             <th>Name</th>
                             <th>Size</th>
                             <th class="hideable">
                                 Modified
                             </th>
                             <th class="hideable"></th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr class="clickable">
                             <td></td>
                             <td>
                               <span class="icon {icon_type}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 21h-4v-7.5c0-1.93-1.57-3.5-3.5-3.5H11v4L4 8l7-6v4h2.5c4.14 0 7.5 3.36 7.5 7.5V21Z"/></svg></span>
                               <a href=".."><span class="name">..</span></a>
                             </td>
                             <td>&mdash;</td>
                             <td class="hideable">&mdash;</td>
                             <td class="hideable"></td>
                         </tr>
                 
        <tr class="file">
            <td></td>
            <td>
                <span class="icon folder"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 20H4a2 2 0 0 1-2-2V6c0-1.11.89-2 2-2h6l2 2h7a2 2 0 0 1 2 2H4v10l2.14-8h17.07l-2.28 8.5c-.23.87-1.01 1.5-1.93 1.5Z"/></svg></span>
                <a href="extras/">
                    <span class="name">extras</span>
                </a>
            </td>
            <td data-order="-1">&mdash;</td>
            <td class="hideable"><time datetime="2025-08-15T18:26:12">Fri Aug 15 18:26:12 2025</time></td>
            <td class="hideable"></td>
        </tr>

        <tr class="file">
            <td></td>
            <td>
                <span class="icon folder"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 20H4a2 2 0 0 1-2-2V6c0-1.11.89-2 2-2h6l2 2h7a2 2 0 0 1 2 2H4v10l2.14-8h17.07l-2.28 8.5c-.23.87-1.01 1.5-1.93 1.5Z"/></svg></span>
                <a href="releases/">
                    <span class="name">releases</span>
                </a>
            </td>
            <td data-order="-1">&mdash;</td>
            <td class="hideable"><time datetime="2025-08-15T18:26:12">Fri Aug 15 18:26:12 2025</time></td>
            <td class="hideable"></td>
        </tr>

            </tbody>
        </table>

        <p class="back"><a href="/">&larr; Back to website</a></p>
    </div>
</main>
</body>
</html>
