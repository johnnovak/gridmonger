name: Build release

on:
  push:
  workflow_dispatch:

env:
  NIM_VERSION: binary:2.2.4

jobs:
  build-manual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nim
        uses: iffy/install-nim@v5
        with:
          version: ${{ env.NIM_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Sass
        run: |
          npm install -g sass
          sass --version

      - name: Install Sphinx
        run: |
          pip install sphinx
          sphinx-build --version

      - name: Build manual
        run: |
          nim manual


  build-release-mac:
    runs-on: macOS-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nim
        uses: iffy/install-nim@v5
        with:
          version: ${{ env.NIM_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nim dependencies
        run: nimble -y install koi osdialog riff semver winim with

      - name: Inject version strings
        run: |
          PACKAGE_NAME=$(nim macPackageName)
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

          VERSION=$(nim versionAndGitHash)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: macOS arm64 release build
        run: nim -f releaseMacX64

      - name: macOS x86-64 release build
        run: nim -f releaseMacArm64

      - name: Create macOS universal binary
        run: nim mergeMacUniversal

      - name: Create macOS app bundle
        run: nim packageMac

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: gridmonger-v${{ env.VERSION }}-macos
          path: dist/macos/${{ env.PACKAGE_NAME }}


  build-release-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nim
        uses: iffy/install-nim@v5
        with:
          version: ${{ env.NIM_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nim dependencies
        run: nimble -y install koi osdialog riff semver winim with

      - name: Inject version strings
        shell: bash
        run: |
          set -x

          VERSION=$(nim versionAndGitHash)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          INST_PACKAGE_NAME=$(nim winInstallerPackageName)
          echo "INST_PACKAGE_NAME=$INST_PACKAGE_NAME" >> $GITHUB_ENV

      - name: Windows release build
        run: |
          nim release

      - name: Windows installer package
        run: |
          nim packageWinInstaller

      - name: Windows portable package
        run: |
          nim packageWinPortable

      - name: Upload installer release artifact
        uses: actions/upload-artifact@v4
        with:
          name: gridmonger-v${{ env.VERSION }}-windows-setup
          path: dist/windows/${{ env.INST_PACKAGE_NAME }}

      - name: Upload portable release artifact
        uses: actions/upload-artifact@v4
        with:
          name: gridmonger-v${{ env.VERSION }}-windows-portable
          path: dist/windows/portable
